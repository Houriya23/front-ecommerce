name: workflow_frontend


on:
  push:
    branches: 
      - main

jobs:
    
  unit_testing_job:

    runs-on: ubuntu-latest
    steps:
    - name: "checkout repository"
      uses: actions/checkout@v4

    - name: "install dependencies"
      run: npm install
    - name: "run code analysis"
      run: npm run test
  